<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" href="{% static 'css/blog.css' %}"> -->
</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <div class="navbar justify-content-end sticky-top navbar-light bg-light">
                <ul class="nav text-light">
                    {% if user.is_authenticated %}
                    <li class="nav-item nav-link text-black-50">Hi {{ user.username }}!</li>
                    <li class="nav-item"><a href="{% url 'post_new' %}" class="nav-link text-muted">New Post</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-muted">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link text-muted">Login</a></li>
                    {% endif %}
                </ul>

            </div>
            <div class="jumbotron jumbotron-fluid">
                <div class="container text-center">
                    <h1 class="display-4"><a href="/">TechBlog</a></h1>
                    <p class="lead">Like, the best blog on tech, period.</p>
                </div>
            </div>
            <div class="content container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
            <footer class="text-muted" style="text-align: center">
                <hr>
                <small>
                    <p>Â© 2018 TechBlog</p>
                </small></footer>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
