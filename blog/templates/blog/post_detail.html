{% extends 'blog/base.html' %}

{% block content %}
<article class="mt-5">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    {% if post.published_date %}
    <p class="small text-secondary">
        {{ post.published_date }}
    </p>
    {% endif %}

    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endblock %}
