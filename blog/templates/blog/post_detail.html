{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <h2><a href="/blog/{{ post.url }}">{{ post.title }}</a></h2>
    {% if post.published_date %}
    <p class="small text-secondary">
        {{ post.published_date }}
    </p>
    {% endif %}

    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
